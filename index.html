<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aventura em Texto Expandida</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #1a1a1d;
            color: #fff;
        }
        #game-container {
            max-width: 600px;
            width: 90%;
            text-align: center;
            border: 2px solid #4caf50;
            border-radius: 8px;
            padding: 20px;
            background-color: #333;
        }
        #game-log {
            height: 200px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #4caf50;
            background-color: #222;
            border-radius: 8px;
        }
        #game-log p {
            margin: 5px 0;
        }
        #game-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4caf50;
            color: white;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #777;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game-log"></div>
        <div id="game-controls"></div>
    </div>
    <script src="game.js"></script>
</body>
</html>
